        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 1em 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .viewer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            flex-grow: 1;
            padding: 20px;
        }
        .viewer img {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        }
        .viewer img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }
        .buttons {
            margin: 20px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .buttons button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .buttons button:hover {
            background-color: #ff856f;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #ff6f61;
            color: white;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            bottom: 0;
            z-index: 1000;
        }
        footer p {
            margin: 0;
            font-size: 1.2em;
            font-weight: 400;
        }
    </style>
